<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n-text="extensionName">cReturn</title>
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js" defer></script>
</head>
<body>
  <div class="popup-container">
    <!-- Domain display -->
    <div class="domain-section">
      <div id="site-domain-display">
        <span class="site-domain" id="current-domain">example.com</span>
      </div>
    </div>

    <!-- Toggle button -->
    <div class="toggle-section">
      <div id="site-toggle-container" style="display:none">
        <label class="toggle large-toggle">
          <input type="checkbox" id="site-toggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <div id="site-not-supported" style="display:none">
        <div class="not-supported-message">
          <p id="unsupported-message"></p>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer-section">
      <div class="brand" data-i18n-text="extensionName">cReturn</div>
      <div class="controls">
        <button id="open-options" class="btn options-btn" data-i18n-title="settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">

              <circle cx="12" cy="12" r="3" />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
