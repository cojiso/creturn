<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-combined="extensionName_options">cReturn Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n-combined="extensionName_options">cReturn Options</h1>
    
    <section class="section">
      <h2 data-i18n-text="configFile">Configuration File</h2>
      <div class="config-type-selection">
        <div class="radio-option">
          <input type="radio" id="default-config" name="config-type" value="default">
          <label for="default-config" data-i18n-text="useDefaultConfig">Use Default Configuration</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="github-config" name="config-type" value="github">
          <label for="github-config" data-i18n-text="useGithubConfig">Use GitHub Configuration</label>
        </div>
      </div>
      
      <div class="url-input-group">
        <span id="url-prefix">https://raw.githubusercontent.com//</span>
        <input type="text" id="config-url" placeholder="user/repo/raw/main/creturn-config.json">
        <button id="load-config" class="btn primary" data-i18n-text="load">Load</button>
      </div>
      <div class="status-container">
        <span id="config-status" class="status"></span>
      </div>
    </section>
    
    <section class="section">
      <h2 data-i18n-text="supportedServices">Supported Services</h2>
      <div id="services-loading" class="loading-indicator" data-i18n-text="loading">Loading...</div>
      <div id="services-list" class="services-list"></div>
    </section>
    
    <div class="footer">
      <span id="save-status" class="status"></span>
      <button id="reset-defaults" class="btn secondary" data-i18n-text="resetToDefaults">Reset to Defaults</button>
    </div>
  </div>
  
  <script src="options.js" type="module"></script>
</body>
</html>
